<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbre de Talents - Project FI</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    #tree {
      position: relative;
      width: 100%;
      height: auto;
      max-width: 1200px;
      max-height: 1500px;
      margin: 0 auto;
      background-color: #444444;
    }
    .node {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .node:hover {
      transform: scale(1.1);
    }
    .node-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid transparent;
    }
    .node.active .node-img {
      border: 2px solid gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
    /* Style pour les connexions */
    .connection {
      position: absolute;
      height: 2px;
      background-color: #888;
      transform-origin: 0 0;
      z-index: -1;
    }
    .connection.active {
      background-color: #ffd700; /* Doré pour les connexions actives */
    }
    /* Surbrillance pour les nœuds accessibles */
    .node.highlight {
      filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7)); /* Effet de lueur dorée */
    }
    /* Surbrillance pour les liens accessibles */
    .connection.highlight {
      border-color: rgba(255, 215, 0, 0.7); /* Lueur dorée pour les liens */
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }
  </style>
  <!-- Tippy.js pour les tooltips -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css">
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body>
  <div id="tree"></div>
  <script src="script.js"></script>
</body>
</html>
