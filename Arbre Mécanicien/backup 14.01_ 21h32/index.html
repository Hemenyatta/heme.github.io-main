<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbre de Talents - Project FI</title>
  <style>
    body, html {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #class-selector {
      margin-bottom: 20px;
    }

    #tree-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: transparent;
    }

    #tree {
        position: relative;
        width: 1200px; /* Largeur fixe pour tous les arbres */
        height: 1500px; /* Hauteur fixe pour tous les arbres */
        transform-origin: center;
        transform: scale(var(--scale-factor, 1));
        background-color: transparent;
    }

    .node {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .node:hover {
      transform: scale(1.1);
    }

    .node-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid transparent;
    }

    .node.active .node-img {
      border: 2px solid gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    .connection {
      position: absolute;
      height: 2px;
      background-color: #888;
      transform-origin: 0 0;
      z-index: -1;
    }

    .connection.active {
      background-color: #ffd700;
    }

    .node.highlight {
      filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
    }

    .connection.highlight {
      background-color: rgba(255, 215, 0, 0.7);
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css">
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body>
  <select id="class-selector">
    <option value="class1">Cristalomancien</option>
    <option value="class2">MÃ©canicien</option>
  </select>
  <div id="tree-container">
    <div id="tree"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
